<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jack Harper – Author’s Den</title>
  <meta name="description" content="The official den of Jack Harper. Free books, no paywalls." />
  <link rel="stylesheet" href="assets/css/theme.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Courier+Prime&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Rainbow overlay -->
  <div id="rainbow-overlay"></div>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#home" class="glitter-sheen">Home</a></li>
      <li><a href="#books" class="glitter-sheen">Books</a></li>
      <li><a href="#about" class="glitter-sheen">About</a></li>
      <li><a href="#contact" class="glitter-sheen">Contact</a></li>
    </ul>
  </nav>

  <!-- Page container -->
  <main id="page-container">
    <section id="home" class="page active">
      <h1>Welcome to the Den</h1>
      <p class="dropcap">Step inside Jack Harper’s world...</p>
    </section>

    <section id="books" class="page">
      <h2>Books</h2>
      <div class="book-card">
        <img src="assets/img/book-placeholder.jpg" alt="Book cover" />
        <div class="book-info">
          <h3>Book Title</h3>
          <p class="dropcap">Description goes here...</p>
          <a href="#" class="download-btn">Download</a>
        </div>
      </div>
    </section>

    <section id="about" class="page">
      <h2>About Jack</h2>
      <p class="dropcap">Author bio here...</p>
    </section>

    <section id="contact" class="page">
      <h2>Contact</h2>
      <p>Email or form placeholder...</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <button id="toggle-rainbow">Toggle Rainbow</button>
    <button id="toggle-sound">Toggle Typewriter Sound</button>
  </footer>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
